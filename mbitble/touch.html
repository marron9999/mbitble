<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MBITBLE - TOUCH</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<link  href="reset.css" type="text/css" rel="stylesheet">
<script src="mbituuid.js" type="text/javascript"></script>
<script src="mbitble.js" type="text/javascript"></script>
<link  href="mbitble.css" type="text/css" rel="stylesheet">
<style>
</style>
<script>
connectBLE = async function () {
	initBLE();
	MBITBLE.notify["LOGO"] = function(event) {
		LOG("Notify: LOGO:" + MBITBLE.uint8(event, 0));
	};
	LOG('MBITBLE.connect("TOUCH");');
	await MBITBLE.connect("TOUCH");
};
</script>
</head>
<body>
<div id=body>
<div><button onclick="connectBLE()">Connect</button>
&nbsp;<button onclick="disconnectBLE()">Disconnect</button></div>
<hr>
<div>
</div>

</div>
<hr>
<div id=log></div>
</body>
</html>
